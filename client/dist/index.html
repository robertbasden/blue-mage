<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
        <link rel="stylesheet" href="styles/multi-input.css" />
        <style>
            html {
              box-sizing: border-box;
            }
            *, *:before, *:after {
              box-sizing: inherit;
            }
            .upload-area {
              border: 1px dashed #CCC;
              background: #F1F1F1;
              text-align: center;
              padding: 40px;
            }
            .upload-area h2 {
              text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
              -webkit-background-clip: text;
              -moz-background-clip: text;
              background-clip: text;
              background-color: #565656;
              color: transparent;
              opacity: 0.5;
            }
            .image-upload {
              border-bottom: 1px solid #F1F1F1;
              padding: 1.5rem;
            }
            .image-upload .subtitle {
              margin-bottom: 0.5rem;
            }
            .image-upload.image-upload--waiting .subtitle:nth-child(3),
            .image-upload--success .subtitle:nth-child(3),
            .image-upload--failed .subtitle:nth-child(3) {
              margin-bottom: 0rem;
            }
            .masonry {
              column-count: 5;
              column-gap: 1em;
            }
            .masonry .item {
              display: inline-block;
              margin: 0 0 1em;
              width: 100%;
            }
        </style>
    </head>
    <body class="has-navbar-fixed-top">
          <script src="scripts/main.js"></script>
		      <script type="text/javascript">
            var app = Elm.Main.init({flags: '' });
            // As we are using Elm as an SPA the body class gets lost, we need to re-add it here
            document.body.classList = "has-navbar-fixed-top"
          </script>
    </body>
</html>
